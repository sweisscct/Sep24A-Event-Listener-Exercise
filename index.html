<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
    action: where on the server the data is being sent
    method: what kind of http request is being used
    -->
    <form action="/form-submit" method="post" id="form">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="invalid">
        <input type="submit" value="login">
        <button type="submit" id="submit-button" disabled>LOGIN</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
